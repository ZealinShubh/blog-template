<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="index.js"></script>
    <title>Blog Template</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span><a href="/">Lighting Arts</a></span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Here">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content">
        <div class="form max-width-1 m-auto">
            <h2>Feel free to contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <input type="tel" placeholder="Enter your Phone Number">
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter your Email Id">
                </div>
                <div class="form-box">
                    <textarea name="Feedback" id="" cols="30" rows="10" placeholder="Write your Feedback about the site"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="footer m-auto">
        <p>Copyright &copy; </p>
        <a href="https://www.freepik.com/free-vector/focus-concept-illustration_7119361.htm#query=photography%20svg&position=12&from_view=search&track=ais">Image by storyset</a>
    </div>
</body>
</html>
